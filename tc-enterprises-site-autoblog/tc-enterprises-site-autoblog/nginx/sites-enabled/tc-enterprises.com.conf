# tc-enterprises.com â€” primary site + chat proxy + admin
# DNS-only (no Cloudflare), Certbot-managed TLS
# Root: /var/www/tc-enterprises.com/current
# Chat API: http://127.0.0.1:9001
# Admin: /admin (Basic Auth)
# ------------------------------------------------------------

# 80 -> 443 for both apex and www
server {
    listen 80;
    listen [::]:80;
    server_name tc-enterprises.com www.tc-enterprises.com;

    # Allow certbot challenges over HTTP
    location ^~ /.well-known/acme-challenge/ { root /var/www/tc-enterprises.com/current; }

    return 301 https://tc-enterprises.com$request_uri;
}

# Redirect www -> apex on HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.tc-enterprises.com;

    ssl_certificate     /etc/letsencrypt/live/tc-enterprises.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tc-enterprises.com/privkey.pem;   # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;                            # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;                              # managed by Certbot

    return 301 https://tc-enterprises.com$request_uri;
}

# Main site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tc-enterprises.com;

    # --- TLS (Certbot-managed) ---
    ssl_certificate     /etc/letsencrypt/live/tc-enterprises.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tc-enterprises.com/privkey.pem;   # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;                            # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;                              # managed by Certbot

    # --- Paths & Logs ---
    root   /var/www/tc-enterprises.com/current;
    index  index.html;
    access_log /var/www/tc-enterprises.com/logs/access.log;
    error_log  /var/www/tc-enterprises.com/logs/error.log warn;

    # --- Security headers (safe defaults) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # --- Compression ---
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_vary on;

    # (Optional) Enable Brotli if module is installed
    # brotli on;
    # brotli_comp_level 5;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # --- Static cache policy ---
    location ~* \.(?:css|js|mjs|map)$ {
        expires 7d;
        access_log off;
    }
    location ~* \.(?:png|jpe?g|gif|webp|avif|svg|ico)$ {
        expires 30d;
        access_log off;
    }
    location = /favicon.ico  { log_not_found off; access_log off; }
    location = /robots.txt   { log_not_found off; }

    # --- Health check for Uptime Kuma ---
    location = /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }

    # --- Let's Encrypt HTTP-01 (in case) ---
    location ^~ /.well-known/acme-challenge/ { root /var/www/tc-enterprises.com/current; }

    # --- Next.js Application (all routes including /api/) ---
    location / {
        proxy_pass         http://127.0.0.1:3011;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Reasonable timeouts
        proxy_connect_timeout   10s;
        proxy_send_timeout      60s;
        proxy_read_timeout      60s;
        send_timeout            60s;
    }
}